<script>
  mixpanel.track("pageview");
  
  window.addEventListener("load", function(event) {
    var msg = document.querySelector('.message')
    // viewContent
    var addcart = document.querySelector('.viewContent');
    addcart.addEventListener('click',function(e){
      e.preventDefault();
      mixpanel.track("viewContent");
      msg.textContent = '已進入產品頁';
    })  
    
    // addcart
    var addcart = document.querySelector('.addcart');
    addcart.addEventListener('click',function(e){
      e.preventDefault();
      mixpanel.track("addcart");
      msg.textContent = '已加入購物車';
    })  
    
    // checkout
    var addcart = document.querySelector('.checkout');
    addcart.addEventListener('click',function(e){
      e.preventDefault();
      mixpanel.track("checkout");
      msg.textContent = '已進入結帳頁';
    })  
    
    // success
    var addcart = document.querySelector('.success');
    addcart.addEventListener('click',function(e){
      e.preventDefault();
      mixpanel.track("success");
      msg.textContent = '購買成功';
    })  
    

 }); 
</script>
</head>
<body>
  <h1>首頁</h1>
  <div class="message"></div>
  <input type="button" class="viewContent" value="瀏覽產品">
  <input type="button" class="addcart" value="加入購物車">
  <input type="button" class="checkout" value="進入結帳頁">
  <input type="button" class="success" value="購買成功">
  
</body>
